<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="chatbot collapse">
        <div class="chat-header">
            <div class="logo">
                <img src="assets/logo.jpg" alt="logo" width="50" height="50"/>
            </div>
            <div class="title">
                BOT: Let's Chat...
            </div>
        </div>
        <div class="chat-body">
            <div class="msg1">
                Hello I am Bot, your friendly online support.
            </div>
            <div class="msg2">
                <p>Please write your question or choose one of the options below...</p>
                <br>
                <p><span class="option1">Option1  </span><span class="option2">Option2  </span><span class="option3">Option3  </span></p> 
                <br>
                <p><span class="option4">Option4  </span><span class="option5">Option5 </span><span class="option6">Option6  </span> </p>
                <br>
                <p><span class="option7">Option7  </span><span class="option8">Option8 </span> </p>
            </div>
            <div class="loading hide">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
            </div>
        </div>
        <div class="chat-input">
            <div class="input">
                <input type="text>" id="userinput" placeholder="Type here..." autofocus/>
            </div>
            <div class="send">
                <img src="assets/send.png" alt="send" width="35" height="35"/>
            </div>
        </div>
    </div> 
</body>

<script type="text/javascript" src="response.js"></script>
<script type="text/javascript" src="app.js"></script>

</html>
